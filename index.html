
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maham Afreen | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#1E1E2F',
              surface: '#2C2C3A',
              primary: '#3B82F6',
              secondary: '#0E7490',
              textPrimary: '#E5E7EB',
              textSecondary: '#9CA3AF',
              border: '#374151',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #1E1E2F;
        color: #E5E7EB;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1E1E2F;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
      }
      .custom-cursor {
        width: 20px;
        height: 20px;
        border: 2px solid #3B82F6;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.15s ease-out;
      }
      .glass-card {
        background: rgba(44, 44, 58, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(55, 65, 81, 0.5);
      }
      .noise {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background: transparent url('http://assets.iceablethemes.com/img/noise-transparent.png') repeat 0 0;
        background-repeat: repeat;
        opacity: .15;
        visibility: visible;
        pointer-events: none;
        z-index: 100;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(229, 231, 235, 0.2);
        color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="noise"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
